<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UR LIST</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
      font-size: 36px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .task {
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding: 15px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .task:hover {
      transform: scale(1.05);
      background-color: #f1f1f1;
    }
    .checkmark {
      width: 25px;
      height: 25px;
      border: 2px solid #4CAF50;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .checkmark.checked {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }
    .checkmark.checked::after {
      content: "âœ”";
      color: white;
      font-size: 18px;
    }
    .task span {
      font-size: 18px;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }
    .task.completed span {
      color: #8BC34A;
      text-decoration: line-through;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    /* Added margin to space out the delete button */
    .deleteBtn {
      margin-left: auto;
      padding: 6px 12px;
      font-size: 14px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .deleteBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>UR LIST</h1>

  <!-- Add Task Section -->
  <div class="button-container">
    <input type="text" id="newTaskInput" placeholder="Enter a new task" />
    <button id="addTaskBtn">Add Task</button>
  </div>

  <ul id="taskList">
    <li class="task">
      <div class="checkmark"></div>
      <span>Buy groceries</span>
      <button class="deleteBtn">Delete</button>
    </li>
    <li class="task">
      <div class="checkmark"></div>
      <span>Finish homework</span>
      <button class="deleteBtn">Delete</button>
    </li>
    <li class="task">
      <div class="checkmark"></div>
      <span>Walk the dog</span>
      <button class="deleteBtn">Delete</button>
    </li>
  </ul>

  <script>
    // Add Task Functionality
    const addTaskButton = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');
    const newTaskInput = document.getElementById('newTaskInput');

    addTaskButton.addEventListener('click', () => {
      const taskText = newTaskInput.value.trim();
      if (taskText !== "") {
        const newTaskItem = document.createElement('li');
        newTaskItem.classList.add('task');
        newTaskItem.innerHTML = `
          <div class="checkmark"></div>
          <span>${taskText}</span>
          <button class="deleteBtn">Delete</button>
        `;
        taskList.appendChild(newTaskItem);
        newTaskInput.value = "";  // Clear input field
        attachTaskEvents(newTaskItem);  // Attach events to new task
      }
    });

    // Delete Task Functionality
    function deleteTask(event) {
      const taskItem = event.target.closest('.task');
      taskItem.remove();
    }

    // Attach event listeners to task buttons
    function attachTaskEvents(taskItem) {
      const checkmark = taskItem.querySelector('.checkmark');
      const taskText = taskItem.querySelector('span');
      const deleteButton = taskItem.querySelector('.deleteBtn');

      taskItem.addEventListener('click', () => {
        checkmark.classList.toggle('checked');
        taskText.classList.toggle('completed');
      });

      deleteButton.addEventListener('click', (event) => {
        event.stopPropagation();  // Prevent click event from triggering
        deleteTask(event);
      });
    }

    // Initialize existing tasks
    const existingTasks = document.querySelectorAll('.task');
    existingTasks.forEach(task => {
      attachTaskEvents(task);
    });
  </script>
</body>
</html>
